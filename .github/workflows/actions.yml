name: GitHub Actions for API Testing gorest.co.in/public/v2
on:
  push:
    branches: [ main, task/propertie-file ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      name:
        description: "Run Manually"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Read value from Properties-file
        id: read_property
        uses: christian-draeger/read-properties@1.1.1
        with:
          path: '.src/test/resources/config/application-local.properties'
          properties: 'the.key.of.a.property the.key.of.another.property'
      - name: Do something with your bumped release version
        run: echo ${{ steps.read_property.outputs.baseURI }}
          # will print "the value of 'the.key.of.a.property'"

      - name: Show updated file
        run: cat ${{github.workspace}}/src/test/resources/config/application-local.properties
        shell: bash
