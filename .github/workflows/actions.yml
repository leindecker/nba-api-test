name: GitHub Actions for API Testing gorest.co.in/public/v2
on:
  push:
    branches: [ main, task/checkstyle ]
  pull_request:
    branches: [ main ]

jobs:
  config_env:
    name: Config Env
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

  run_tests:
    name: CheckStyle Code and Run Tests
    runs-on: ubuntu-latest
    needs: [config_env]
    steps:
      - name: Cache the Maven packages to speed up build
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Checkout Branch
        uses: actions/checkout@v2

      - name: Run CheckStyle
        run: mvn checkstyle:check
        continue-on-error: true

      - name: Replace Secret Properties from application.properties
        uses: christian-draeger/write-properties@1.0.1
        with:
          path: './src/test/resources/config/application.properties'
          property: authentication.bearer.token
          value: ${{ secrets.AUTHENTICATION_BEARER_TOKEN }}

      - name: Exec tests with Maven
        run: mvn test -Dcucumber.filter.tags="${CUCUMBER_TAG}"
        continue-on-error: true

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history