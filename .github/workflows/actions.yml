name: GitHub Actions for API Testing gorest.co.in/public/v2
on:
  push:
    branches: [ main, task/propertie-file ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      name:
        description: "Run Manually"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Commands with a Secret
        env:
          SECRET_VALUE: ${{ secrets.AUTHENTICATION_BEARER_TOKEN }}
          SECRET_VALUE01: ${{ secrets.BEARER_TOKEN }}
          JOB_VARIABLE: ${{ vars.CUCUMBER_TAG }}
        run: |
          echo "Hello World"
          echo "This is a secret value: $SECRET_VALUE"
          echo "This is a secret value: $JOB_VARIABLE"
          echo "This is a secret value: $SECRET_VALUE01"

      - name: Decode secrets.properties file
        env:
          SECRETS_PROPERTIES: ${{ secrets.AUTHENTICATION_BEARER_TOKEN }}
        run: echo "$SECRETS_PROPERTIES" | base64 -d > ./application-local.properties

      - name: Read file contents
        id: read_file
        uses: andstor/file-reader-action@v1
        with:
          path: "src/test/resources/config/application-local.properties"

